<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form1{
            background-color: rgb(156, 242, 245);
            width: 350px;
            padding: 5px;
        }

        .form2{
            background-color: yellow;
            width: 350px;
        }

        label{
            color: blue;
        }


    </style>
</head>
<body>

    <div class="form1"> 
        <div>
            <h2 style="text-align: center;text-transform: uppercase; background-color:rgb(253, 164, 164);">Sở thích của bạn</h2>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="">Họ và tên</label></td>
                        <td><input type="text" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="email" style="width: 100%;"></td>
                    </tr>
                   
                    <tr>
                        <td><label for="">Sở thích</label></td>
                        <td style="color: rgb(248, 167, 17);">
                            <input type="checkbox" name="hobby"> Thể thao
                            <input type="checkbox" name="hobby"> Âm nhạc
                            <input type="checkbox" name="hobby"> Đọc sách
                            <input type="checkbox" name="hobby"> Lướt web
                            <input type="checkbox" name="hobby"> Chơi Game
                            <input type="checkbox" name="hobby"> Điện ảnh
                            <input type="checkbox" name="hobby"> Du lịch
                        </td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td>
                            <button >Gửi thông tin</button>
                            <button type="reset">Nhập lại</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <div class="form2">
        <h2 style="text-align: center;text-transform: uppercase; background-color:aquamarine; margin: 10px;">đăng ký học viên</h2>
        <form action="" method="post">
           
            <table>
                <tr>
                    <td><label for="">Họ và tên</label></td>
                    <td><input type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td><label for="">Ngày sinh</label></td>
                    <td><input type="date" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td><label for="">Giới tính</label></td>
                    <td>
                        <input type="radio" name="sex"> Nam
                        <input type="radio" name="sex"> Nữ
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Địa chỉ</label>
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                
                
                
                <tr>
                    <td><label for="">Lớp</label></td>
                    <td>  
                        <select>
                            <option value="">JAVA</option>
                            <option value="">PHP</option>
                            <option value="">NODEJS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td><label for="">Điện thoại</label></td>
                    <td><input type="number" style="width: 100%;"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button >Đăng ký</button>
                        <button type="reset">Nhập lại</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
