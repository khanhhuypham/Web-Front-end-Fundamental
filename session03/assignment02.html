<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h3>Market Research Survey</h3>
            <p>Please take a few moments to completes this satisfaction survey</p>
        </div>

        <div>
            <form method="post">
                <div>
                    <label>What is your age range?</label>
                    <select>
                        <option value="">18-24</option>
                        <option value="">25-50</option>
                        <option value="">50-100</option>
                    </select>
                </div>

                <div>
                    <label>Gender Identity</label>
                    <select>
                        <option value="">$0-$25,000</option>
                        <option value="">$25,000-$50,000</option>
                        <option value="">$50,000-$100,000</option>
                    </select>
                </div>

                <div>
                    <label>What is your yearly income range?</label>
                    <br>
                    <input type="radio" name="sex"> Male
                    <br>    
                    <input type="radio" name="sex"> Female
                    <br>    
                    <input type="radio" name="sex"> Nonbinary
                    <br>    
                    <input type="radio" name="sex"> Other
                    <br>   
                    <input type="text" >
                </div>

                <div>
                    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
                    <br>
                    <input type="checkbox" name="product"> Product1
                    <br>    
                    <input type="checkbox" name="product"> Product2
                    <br>    
                    <input type="checkbox" name="product"> Product3   
                </div>

                <div>
                    <label>How often would you use our new product?</label>
                    <br>
                    <input type="checkbox" name="frequency"> Daily
                    <br>    
                    <input type="checkbox" name="frequency"> Weekly
                    <br>    
                    <input type="checkbox" name="frequency"> Monthly
                   
                </div>


                <div>
                    <label>What would you pay for new product?</label>
                    <br>
                    <input type="number" name="frequency">
                    <input type="number" name="frequency"> 
                   
                </div>

                <div>
                    <label>What features would you like to see in the new product.</label>
                    <br>
                    <textarea></textarea>
                </div>



            </form>
        </div>


    </div>
</body>
</html>
