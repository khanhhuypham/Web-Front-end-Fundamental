<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h3>Billing address</h3>
        
        <div class="form-body">
            <form method="post">
                <div class="name-field">
                    <div class="field">
                        <p>First name</p>
                        <input type="text" placeholder="">
                    </div>

                    <div class="field">
                        <p>Last name</p>
                        <input type="text" placeholder="">
                    </div>
                </div>

                <div class="username-field">
                    <p>Username</p>
                    <div>
                        <span>@</span>
                        <input type="email" placeholder="Username">
                    </div>
                </div>

                <div class="field">
                    <p>Email <span>(Optional)</span></p>
                    <input type="email" placeholder="example@gmail.com">
        
                </div>


                <div class="field">
                    <p>Address</p>
                    <input type="text" placeholder="">
                </div>

                <div class="field">
                    <p>Address 2 <span>(Optional)</span></p>
                    <input type="text" placeholder="">
                </div>


                <div class="country-field">
                    <div>
                        <p>country</p>
                        <select>
                            <option value="">Việt Nam</option>
                            <option value="">Nhật</option>
                            <option value="">...</option>
                        </select>
                    </div>

                    <div>
                        <p>state</p>
                        <select>
                            <option value="">State1</option>
                            <option value="">State1</option>
                            <option value="">...</option>
                        </select>
                    </div>

                    <div>
                        <p>zip</p>
                        <input type="text" placeholder="">
                    </div>
                   
                </div>
                <hr>
                <div class="field">
                    <h2>Payment</h2>
                    <div>
                        <label class="radioBtn">
                            <input type="radio" name="product">
                            <span class="checkmark"></span>
                            <span>Nam</span>
                        </label>
                        <label class="radioBtn">
                            <input type="radio" name="product">
                            <span class="checkmark"></span>
                            <span>Nữ</span>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <button>Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
