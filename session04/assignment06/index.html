<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h2>
            Center Align Text
        </h2>
        <p>
            To just center the text inside an element, use
            <span style="color: red; background-color: rgb(241, 239, 239);padding: 1px 5px;"> text-align:center;</span>
        </p>
   
        <p style="text-align: center; border: 3px solid green; padding: 10px;">This text is centered</p>
        <div class="board">
            <h4>Example</h4>
            <div>
                <div></div>
                <div>
                    <p>
                        <span style="color: rgb(182, 0, 0);">.center</span>{
                            <br>
                            <span style="color: red; margin-left: 20px;">text-align</span>
                            <span style="color: blue;">: center</span>;
                            <br>
                            <span style="color: red;margin-left: 20px;">border</span>
                            <span style="color: blue;">: 3px solid green</span>;
                            <br>
                        }
                    </p>
                </div>
            </div>
            <button>Try it Youself >></button>
        </div>
    </div>
</body>
